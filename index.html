<html>
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="application.css">
    <script src="jquery-1.7.2.min.js"></script>
    <script src="date.js"></script>
    <script src="moment.js"></script>
    <script src="jsrender.js"></script>
    <script src="periods.js"></script>
    <script src="planner.js"></script>
    <script src="calendar.js"></script>
  </head>
  <body>

  <div class="container">
    <div id="planner"> </div>
    <div id="calendarWidget"> </div>
  </div>
  
  <script type="text/javascript">
  $(function() {
    var starting = Date.parse('1/7/2011');
    var ending = Date.parse('1/1/2015');
    var period = { days: 14 };
    var years = Periods.createYears(starting, ending, period);
    var width = 7;

    var rows = [];
    for (var i = 0; i * width < years.periods.length; ++i) {
      var periods = years.periods.slice(i * width, i * width + width);
      var columns = periods.map(function(p) {
        return p;
      })
      while (columns.length < width) {
        columns.push({
          title: ''
        });
      }
      rows.push({ columns: columns });
    }

    var model = {
      rows: rows
    };
    var dom = $('#calendarWidget');
    var widget = new CalendarWidget(dom, width, model);
    widget.add({ s:  1, e:  1, text: '#777777', border: '#B3DC6C', color: '#EAF5DC', title: 'Jacob' });
    widget.add({ s:  2, e:  2, text: '#777777', border: '#B3DC6C', color: '#EAF5DC', title: 'Andy' });
    widget.add({ s:  3, e:  4, text: '#1d1d1d', border: '#93C00B', color: '#b3dc6c', title: 'Tomi' });
    widget.add({ s: 11, e: 15, text: '#1d1d1d', border: '#93C00B', color: '#b3dc6c', title: 'Tomi' });
    dom.on("cw:selected", function(e, data) {
      widget.add({ s: data.startIndex, e: data.endIndex, text: '#1d1d1d', border: '#93C00B', color: '#b3dc6c', title: 'Added' });
    });
  });
  </script>
  </body>
</html>
